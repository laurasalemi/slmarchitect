{% for case in site.business_cases %}

<div class="grid_2" style="width: 100%; background-color: #eee;">
    <div>
        <img src="{{ '/images/' | relative_url}}{{ case.image }}" alt="" style="max-height: 450px; min-width: 100%; width: auto; object-fit: cover;"/>
    </div>
    <div style="width: 70%; margin: 70px auto">
        {% if case.icon %}
        <div style="width: 100%; margin: 0px auto; margin-bottom: -10px;">
            <img src="{{ '/images/' | relative_url}}{{ case.icon }}" style="width: {{case.icon_size}}px; margin-left: auto; margin-right: auto;">
        </div>
        {% endif %}
        <p>{{ case.sentence }}</p>
        {% if case.icon %}
            <p>Studio: &nbsp;<b>{{ case.studio }}</b></p>
        {% endif %}
    </div>
</div>

{% endfor %}
