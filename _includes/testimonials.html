{% for case in site.cases %}

<div class="grid_2" style="width: 100%; background-color: #eee;">
    <div>
        <img src="{{ '/images/' | relative_url}}{{ case.image }}" alt="" style="height: 450px; min-width: 100%; width: auto; object-fit: cover;"/>
    </div>
    <div style="width: 70%; margin: 70px auto">
        <p>{{ case.sentence }}</p>
    </div>
</div>

{% endfor %}
